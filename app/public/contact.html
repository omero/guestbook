<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="header">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Guestbook</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>


  <div id="content">
    <br>
    <br>
    <div class="jumbotron">
      <h1>Contact</h1>
      <p>Questions? .... or just want to say hello please contact us</p>
    </div>
    <div class="container">
      <form class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputEmail" placeholder="Email" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Comment</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="3" id="textArea"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div id="footer">
    <footer>
      <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <br>
          <div id="footer-mesage" class="text-center">
            <p>It is an initiative to build a final product for the community by the community. A Drupal Distribution using Backbone.js</p>
          </div>
          <div class="row">
            <div id="newsletter" class="col-md-6">
              <h3>Newsletter</h3>
              <form class="form-inline" role="form">
                <div class="form-group">
                  <input type="email" class="form-control" id="newslettermail" placeholder="E-mail">
                </div>
                <button type="submit" class="btn btn-default blue-button">Suscribe</button>
              </form>
              <br>
            </div>
            <div class="col-md-6">
              <div class="navbar-social text-right">
                <br>
                <ul class="list-inline">
                  <li>
                    <a target="_blank" href="#">
                      <i class="fa fa-twitter fa-4x"></i>
                    </a>
                  </li>
                  <li>
                    <a target="_blank" href="#">
                      <i class="fa fa-google fa-4x"></i>
                    </a>
                  </li>
                  <li>
                    <a target="_blank" href="#">
                      <i class="fa fa-facebook fa-4x"></i>
                    </a>
                  </li>
                  <li>
                    <a target="_blank" href="#">
                      <i class="fa fa-github fa-4x"></i>
                    </a>
                  </li>
                  <li>
                    <a target="_blank" href="#">
                      <i class="fa fa-rss fa-4x"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer><!-- footer -->
  </div>
</body>
</html>
